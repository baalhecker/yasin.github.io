        body {

        header {
            background-color: #f0f0f0;

        nav {

            margin-bottom: 1rem;

            overflow: hidden; /* Hide overflowing image during transition */
        }
        .product img {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            margin-right: 1rem;
            transition: opacity 0.5s ease-in-out; /* Smooth opacity transition */

        .buy-now {

            border: none;

            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            .product {
                flex-direction: column;
                align-items: flex-start;
            }
            .product img {
                max-width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>

    <script>
        let shirtImages = ["Tomy2.jpeg", "Tomy1.jpeg", "Tomy2.jpeg"];
        let currentShirtIndex = 0;
        let startX = 0;
        let slideshowInterval;


        function showNextShirt() {
            currentShirtIndex = (currentShirtIndex + 1) % shirtImages.length;
            updateShirtImage();
        }

        function showPreviousShirt() {
            currentShirtIndex = (currentShirtIndex - 1 + shirtImages.length) % shirtImages.length;
            updateShirtImage();
        }

        function updateShirtImage() {
            document.getElementById("shirtImage").src = shirtImages[currentShirtIndex];
        }

        const shirtImage = document.getElementById("shirtImage");
        shirtImage.addEventListener("touchstart", (e) => {
            clearInterval(slideshowInterval); // Stop automatic slideshow on touch
            startX = e.touches[0].clientX;
        });

        shirtImage.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            if (diffX > 50) {
                showPreviousShirt();
            } else if (diffX < -50) {
                showNextShirt();
            }
            startSlideshow(); // Restart automatic slideshow after touch
        });

        function startSlideshow() {
            slideshowInterval = setInterval(showNextShirt, 2000); // Change image every 3 seconds
        }

        startSlideshow(); // Start the slideshow automatically on page load

    </script>
</body>
